<!DOCTYPE html>
<html>
<head>
	<title>Form Register Produk</title>
</head>
<body>
	<h3 align="center">Toko Doa Ibu<br>Jl. Jaya No. 133 Bekasi</h3>
	<table align="center" width="40%" cellpadding="7">
		<thead>
			<tr bgcolor="#40E0D0">
				<th colspan="2">Form Register Produk</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td width="30%">Nama Produk</td>
				<td width="70%">
					<input type="text" name="produk" size="50%" />
				</td>
			</tr>
			<tr>
				<td>Jenis Produk</td>
				<td>
					<select name="jP">
						<option value="">--Kategori Produk--</option>
						<option value="minyak">Minyak Goreng Bimoli</option>
						<option value="terigu">Terigu Segitiga Biru</option>
						<option value="telur">Telur</option>
						<option value="mie">Indomie Goreng</option>
						<option value="kecap">Kecap Bango</option>
						<option value="sunlight">Sunlight</option>
						<option value="rinso">Rinso</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Harga</td>
				<td>
					<input type="text" name="harga" size="50%" />
				</td>
			</tr>
			<tr>
				<td>Stok</td>
				<td>
					<input type="text" name="stok" size="50%">
				</td>
			</tr>
			<tr>
				<td>Photo</td>
				<td>
					<input type="text" name="photo" size="50%"/>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr bgcolor="#40E0D0">
				<th colspan="2">
					<input type="submit" name="kirim" value="kirim">
					&nbsp; &nbsp;
					<input type="reset" name="batal" value="batal">
				</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
