<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <table align="center">
            <thead>
                <tr>
                    <th colspan="2">Contact Us</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nama</td>
                    <td>
                        <input type="text" name="nama"/>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="text" name="email"/>
                    </td>
                </tr>
                <tr>
                    <td>Komentar</td>
                    <td>
                        <textarea name="komentar" cols="50" rows="6"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit" name="enter" value="OK"/>
                    </th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
