<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Animasi</title>
        <script src="Js/jquery.js"></script>
        <script>
            $("document").ready(function(){
                $(".flip").click(function(){
                $(".pesan").slideToggle("fast");
                });
            });
        </script>
    </head>
    <body>
        <div class="pesan" style="border: cornflowerblue 1px double; padding: 10px;">
            HTML is the standard markup language for Web pages. 
            With HTML you can create your own Website.
            HTML is easy to learn - You will enjoy it!
        </div>
        <div class="flip" style="background-color: lightcoral; padding: 10px; border: 1px solid lightseagreen;">
            Show/Hide
        </div>
    </body>
</html>
