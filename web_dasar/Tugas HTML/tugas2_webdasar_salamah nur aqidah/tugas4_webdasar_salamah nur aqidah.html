<!DOCTYPE html>
<html>
<head>
	<title>Form Register Member</title>
</head>
<body>
	<h3 align="center">Sign Up</h3>
	<table align="center" cellpadding="5">
		<thead>
			<tr bgcolor="#2E8B57">
				<th colspan="2">Form Register Member</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Username</td>
				<td>
					<input type="text" name="uname" value="salamah">
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<input type="password" name="pwd" value="sal123">
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr bgcolor="#2E8B57">
				<th colspan="2">
					<input type="submit" name="enter" value="masuk">
					&nbsp; &nbsp;
					<input type="reset" name="cancel" value="batal">
				</th>
			</tr>
		</tfoot>
	</table>

</body>
</html>
